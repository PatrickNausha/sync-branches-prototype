name: Merge stable into beta

on:
  push:
    branches:
      - stable

jobs:
  createPullRequest:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v2
        with:
          ref: beta
      - name: Merge stable into beta
        run: |
          git fetch origin stable:stable
          git reset --hard stable
      - name: Create Pull Request
        id: cpr
        uses: peter-evans/create-pull-request@v3
        with:
          commit-message: Merge stable into beta.
          branch: auto-merge-stable-into-beta
          base: beta
          title: "Sync stable into beta"
          body: "Auto-generated by ./github/workflows/merge-stable-into-beta.yml"
          labels: |
            sync-branches
            automated-pr
          draft: false

      - name: Enable pull request auto merge
        if: steps.cpr.outputs.pull-request-operation == 'created'
        uses: peter-evans/enable-pull-request-automerge@v1
        with:
          pull-request-number: ${{ steps.cpr.outputs.pull-request-number }}
          merge-method: merge

      - name: Check outputs
        run: |
          echo "Pull Request Number - ${{ steps.cpr.outputs.pull-request-number }}"
          echo "Pull Request URL - ${{ steps.cpr.outputs.pull-request-url }}"
