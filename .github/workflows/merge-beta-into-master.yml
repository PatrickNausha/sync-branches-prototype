name: Merge beta into master

on:
  push:
    branches:
      - beta

jobs:
  createPullRequest:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v2
        with:
          ref: master
      - name: Merge beta into master
        run: |
          git fetch origin beta:beta
          git reset --hard beta
      - name: Create Pull Request
        id: cpr
        uses: peter-evans/create-pull-request@v3
        with:
          commit-message: Merge beta into master.
          branch: auto-merge-beta-into-master
          base: master
          title: "Sync beta into master"
          body: "Auto-generated by ./github/workflows/merge-beta-into-master.yml"
          labels: |
            sync-branches
            automated-pr
          draft: false

      - name: Check outputs
        run: |
          echo "Pull Request Number - ${{ steps.cpr.outputs.pull-request-number }}"
          echo "Pull Request URL - ${{ steps.cpr.outputs.pull-request-url }}"
