name: Sync branches

on:
  push:
    branches:
      - stable

jobs:
  createPullRequest:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          ref: beta
      - name: Merge stable into beta
        run: git merge stable
      - name: Create Pull Request
        id: cpr
        uses: peter-evans/create-pull-request@v3
        with:
          commit-message: Merge stable into beta.
          branch: auto-merge-stable
          base: beta
          title: "Sync stable into beta"
          body: "Auto-generated by ./github/workflows/sync-branches.yml"
          labels: |
            sync-branches
            automated-pr
          draft: false

      - name: Check outputs
        run: |
          echo "Pull Request Number - ${{ steps.cpr.outputs.pull-request-number }}"
          echo "Pull Request URL - ${{ steps.cpr.outputs.pull-request-url }}"
